<!DOCTYPE html>

{% load static %}

<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NP Process Webapp</title>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/bs-theme-overrides.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<!-- This is the Navbar -->

<body style="--bs-bg-opacity: .5;">
    <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid" style="--bs-bg-opacity: .5;">
            <a style="color:#eef0ff;" class="navbar-brand" href="#"><strong><span>NP Mapping Analysis WebApp</span></strong></a>
            <form>
                {% csrf_token %}
                <button id="displayForm"  class="btn btn-info" type="button" style="margin-top: 2px;margin-right: 10px;" onclick="window.location.href='{% url 'home_view' %}'">Import Experimental Data</button>
            </form>
            <form>
                {% csrf_token %}
                <button id="viewData" class="btn btn-info" type="button" style="margin-top: 2px;" onclick="window.location.href='{% url 'process_data_view' %}'">Process and View Data</button>
            </form>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>

{% block content %}
{% endblock %}

</body>

</html>

<script src="{% static 'home/js/bootstrap.min.js' %}"></script>
<script src="{% static 'home/js/bold-and-dark.js' %}"></script>
<!-- <script src="{% static 'home/js/buttonsLogic.js' %}"></script> -->
